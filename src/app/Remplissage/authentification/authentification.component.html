<div id="container">
  <!-- zone de connexion -->

  <form action="verification.php" method="POST">
    <h1>Connexion</h1>

    <label><b>Nom du club</b></label>
    <input
      type="text"
      placeholder="Entrer le nom du club"
      [(ngModel)]="nomC"
      name="nomclub"
      id="nom"
      required
    />

    <label><b>Mot de passe</b></label>
    <input
      type="password"
      minlength="4"
      placeholder="Entrer le mot de passe"
      [(ngModel)]="mdp"
      name="password"
      id="mdp"
      required
    />

    <input type="submit" id="submit" (click)="send()" value="Connexion" />
  </form>
</div>
